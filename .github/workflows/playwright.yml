# Playwright: Chromium (blocking) + Firefox/WebKit (non-blocking or scheduled)
# Main dev runs stay fast; cross-browser job catches browser-specific regressions.

name: Playwright

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Cross-browser job also runs daily (e.g. 06:00 UTC)
    - cron: '0 6 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright-chromium:
    name: Chromium
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run Playwright (Chromium)
        run: npm run test

  playwright-cross-browser:
    name: Firefox & WebKit
    runs-on: ubuntu-latest
    # Do not block PRs; run for visibility and scheduled checks
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Firefox and WebKit
        run: npx playwright install firefox webkit --with-deps

      - name: Run Playwright (Firefox & WebKit)
        run: npm run test:cross-browser
